<section class="container-fluid player">
  <div class="row">
    <h2 class="text-center">{{ ctrl.player.name }}</h2>
    <div class="col-md-4 col-md-offset-2">
      <dl class="dl-horizontal">
        <dt>Position:</dt>
        <dd>{{ ctrl.player.position}}</dd>
        <dt>Projected Points:</dt>
        <dd>{{ ctrl.player.projPts }}</dd>
        <dt>Team:</dt>
        <dd>{{ ctrl.player.team }}</dd>
        <dt>Bye Week:</dt>
        <dd>{{ ctrl.player.bye }}</dd>
      </dl>

      <div class="back">
        <button type="button"
                class="btn btn-primary"
                onclick="window.history.back()">Back</button>
      </div>
    </div>

    <div class="col-md-4 player-image">
      <img class="middle" width=200px ng-src="/assets/images/{{ctrl.player.imageFile}}"/>
    </div>
  </div>
</section>
